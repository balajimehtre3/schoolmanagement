<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account Page</title>
</head>
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	
}

li {
	float: left;
	border-right: 3px solid #bbb;
	
}

li:last-child {
	border-right: 3px solid #bbb;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 34px 36px;
	text-decoration: none;
	
}

li a:hover {
	background-color: #111;
	align-content: left;
}

.active {
	background-color: #04AA6D;
}
</style>
<body align="center">
	<div >
		<ul>
			<li><a href="CreateAccount.html">Create Account</a></li>
			<li><a href="Login.html">Login</a></li>
		</ul>
	</div>
	<div>
		<form action="CreateAccount" method="post">
			<fieldset style="font-style: italic; size: 80%;">
				<legend ALIGN="CENTER">CREATE ACCOUNT</legend>
				<label> NAME :<sup id="star">*</sup></label> <input type="TEXT"
					name="NAME" placeholder="Enter your Name" required
					autocomplete="off" autofocus><br>
				<br> <label> AGE :<sup id="star">*</sup></label> <input
					type="TEXT" name="AGE" placeholder="Enter your AGE" required
					autocomplete="off" autofocus><br>
				<br> <label> MOBILE NUMBER :<sup id="star">*</sup></label> <input
					type="TEXT" name="MOBILE NUMBER"
					placeholder="Enter your MOBILE NUMBER" required autocomplete="off"
					autofocus><br>
				<br> <label> EMAIL :<sup id="star">*</sup></label> <input
					type="EMAIL" name="EMAIL" placeholder="Enter your EMAIL" required
					autocomplete="off" autofocus><br>
				<br> <label> PASSWORD :<sup id="star">*</sup></label> <input
					type="PASSWORD" name="PASSWORD" required><br>
				<br>

				<pre>
<input type="BUTTON" name="CANCEL" value="CANCEL">  <input
						type="submit" name="SUBMIT" value="SUBMIT">  <input
						type="reset" name="RESET" value="RESET">
				</pre>

			</fieldset>
		</form>
	</div>
</body>
</html>
